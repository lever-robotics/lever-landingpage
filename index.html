<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Single Page App Routing Fix -->
  <script type="text/javascript">
    (function () {
      // Debugging function
      function debug(message) {
        console.log('Index Debug:', message);
      }

      debug('Starting routing check');
      debug('Hostname: ' + window.location.hostname);
      debug('Full URL: ' + window.location.href);
      debug('Search params: ' + window.location.search);

      // Check if we're in production or development
      var isProduction = window.location.hostname === 'lever-ai.com';
      debug('Is production? ' + isProduction);

      if (isProduction || window.location.hostname === 'localhost') {
        if (window.location.search.includes('?p=')) {
          debug('Found path parameter in URL');
          var redirectPath = window.location.search.split('?p=')[1];
          debug('Extracted path: ' + redirectPath);

          // Decode the path if it was encoded
          redirectPath = decodeURIComponent(redirectPath);
          debug('Decoded path: ' + redirectPath);

          window.history.replaceState(null, null, redirectPath);
          debug('Updated URL to: ' + window.location.href);
        } else {
          debug('No path parameter found in URL');
        }
      }
    })();
  </script>
  <link rel="icon" type="image/png" href="/favicon.png" />
