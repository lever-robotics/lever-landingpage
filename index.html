<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Start: GitHub Pages SPA Routing Fix -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End: GitHub Pages SPA Routing Fix -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Lever AI - Knowledge Graph Solutions</title>
  <meta name="title" content="Lever AI - Knowledge Graph Solutions" />
  <meta name="description"
    content="Transform your business data into actionable insights with Lever AI's advanced knowledge graph platform." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lever-ai.com/" />
  <meta property="og:title" content="Lever AI - Knowledge Graph Solutions" />
  <meta property="og:description"
    content="Transform your business data into actionable insights with Lever AI's advanced knowledge graph platform." />
  <meta property="og:image" content="https://lever-ai.com/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://lever-ai.com/" />
  <meta property="twitter:title" content="Lever AI - Knowledge Graph Solutions" />
  <meta property="twitter:description"
    content="Transform your business data into actionable insights with Lever AI's advanced knowledge graph platform." />
  <meta property="twitter:image" content="https://lever-ai.com/logo.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
