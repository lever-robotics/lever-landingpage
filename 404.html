<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lever AI</title>
    <script type="text/javascript">
        (function () {
            // Get the current path
            var path = window.location.pathname;

            // Only redirect for known routes
            if (path === '/articles/knowledge-graphs') {
                // Redirect to index.html with the path as a parameter
                window.location.href = 'https://lever-ai.com/?p=' + path;
            } else {
                // For unknown routes, redirect to home
                window.location.href = 'https://lever-ai.com';
            }
        })();
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
    <p>If you are not redirected, <a href="https://lever-ai.com">click here</a>.</p>
</body>

</html>
